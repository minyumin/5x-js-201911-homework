<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>五倍樂透自動選號機</title>
</head>

<body>



  <script type="text/javascript">
    /*
      請完成以下 lottery function，
      讓使用者在 console 主控台呼叫 lottery() 時可以取得對應的樂透組數。
      
      如:
        lottery(1) ---> 印出一組樂透數字
        lottery(3) ---> 印出三組樂透數字
        lottery(5) ---> 印出五組樂透數字
        
        lottery() 若是未傳入參數則預設印出一組樂透數字。
    */

    var lottery = function( count ){
      //判斷是否有輸入參數，若未輸入則給1
      var count = (typeof count !== 'undefined') ?  count : 1;   
      var lottery = [];
      var number;
  
      for( var i = 0; i < count; i++ ){
        lottery[i] = [];
  
        while( lottery[i].length < 6 ){
          number = parseInt( Math.random() * 49 + 1, 10 );
  
          if( lottery[i].indexOf( number ) === -1 ){
            lottery[i].push( number );
          }
        }
        console.log( lottery[i]) ;
      }
    }

  </script>


</body>

</html>
